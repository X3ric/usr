autogenerated = 0
exec-once = waybar
exec-once = dunst
exec-once = ~/.config/hypr/xdg-portal
exec = ~/.config/hypr/bg
exec-once = zsh -c autostart
monitor = eDP-1,1920x1080@144,0x0,1
$TERMINAL = kitty
$BROWSER = firefox
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
general {
    gaps_in = 2
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(FFFFFF75)
    col.inactive_border = rgba(000000EE)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 5
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }
    active_opacity = 1.0
    inactive_opacity = 0.95
}
animations {
    enabled = true
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default
}
dwindle {
    pseudotile = true
    preserve_split = true
}
master {
    new_is_master = true
}
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}
input {
    kb_layout = it
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}
gestures {
    workspace_swipe = true
}
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
#Customs
bind = SUPER,H,exec, ~/.config/hypr/hide h
bind = SUPER,I,exec, ~/.config/hypr/hide s
bind = SUPER, F1, exec, ~/.config/hypr/keybind
bind = SUPER, Return, exec, $TERMINAL
bind = SUPER, M, fullscreen
bind = SUPER, Q, killactive
bind = SUPER+SHIFT, Q, exit
bind = SUPER, G, togglegroup
bind = SUPER, TAB, changegroupactive
bind = SUPER, F, togglefloating
bind = SUPER+SHIFT, left, movefocus, l
bind = SUPER+SHIFT, right, movefocus, r
bind = SUPER, UP, movefocus, u
bind = SUPER, DOWN, movefocus, d
bind = SUPER, LEFT, workspace, -1
bind = SUPER, RIGHT, workspace, +1
bind = SUPER, J, togglesplit
bind = SUPER, V, exec, xfce4-popup-clipman
bind = SUPER, B, exec, pgrep waybar || waybar && pkill waybar
bind = SUPER, F3, exec, rofi -show drun -theme applications -show-icons
bind = SUPER, COMMA, exec, rofi -modi emoji -show emoji -theme x
bind = SUPER, W, exec, $BROWSER
bind = SUPER, A, exec, pavucontrol
bind = SUPER+SHIFT, RETURN, exec, thunar
bind = SUPER+SHIFT, ESCAPE, exec, kitty --start-as maximized btop
#Keyboard Extras
binde=, XF86MonBrightnessUp, exec, brightnessctl set +1% -e
binde=, XF86MonBrightnessDown, exec, brightnessctl set 1%- -n 1 -e
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
#Basic
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER+SHIFT, 1, movetoworkspace, 1
bind = SUPER+SHIFT, 2, movetoworkspace, 2
bind = SUPER+SHIFT, 3, movetoworkspace, 3
bind = SUPER+SHIFT, 4, movetoworkspace, 4
bind = SUPER+SHIFT, 5, movetoworkspace, 5
bind = SUPER+SHIFT, 6, movetoworkspace, 6
bind = SUPER+SHIFT, 7, movetoworkspace, 7
bind = SUPER+SHIFT, 8, movetoworkspace, 8
bind = SUPER+SHIFT, 9, movetoworkspace, 9
bind = SUPER+SHIFT, 0, movetoworkspace, 10
#Mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
#Screenshots
$screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"
bind = SUPER SHIFT, Print, exec, $screenshotarea
bind = SUPER, Print, exec, grimblast --notify --cursor copysave output
bind = SUPER ALT, Print, exec, grimblast --notify --cursor copysave screen
bind = SUPER CONTROL, Print, exec, ~/.config/hypr/screentext
#Rules
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = opacity 0.9, kitty
windowrule = opacity 0.9, Rofi
windowrule = forceinput, Rofi
windowrule = float, Rofi
windowrule = animation none,Rofi
windowrule = float,viewnior
windowrule = float,feh
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$
